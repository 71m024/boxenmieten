<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:insert name="metadata" />

    <ui:debug />

    <h:head>
        <ui:include src="head.xhtml" />
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="DarkGreyTopbar PaleGreenBG">
        <f:view>

            <ui:include src="topbar.xhtml" />

            <!-- LAYOUT CONTAINER -->

            <div id="layout-container">
                <div id="layout-container-row">

                    <!-- LAYOUT MENU COVER -->
                    <div id="layout-menu-cover" class="">
                        <div id="layout-menu-cover-scroll-content" class="">

                            <ui:include src="layoutmenu.xhtml" />

                        </div>
                    </div>

                    <!-- PORTLETS COVER -->
                    <div id="layout-portlets-cover">

                        <ui:insert name="content">
                            Template
                        </ui:insert>

                        <ui:include src="footer.xhtml" />

                    </div>

                </div>
            </div>

            <h:outputStylesheet name="css/core-layout.css" library="venture-layout" />
            <h:outputStylesheet name="css/animate.css" library="venture-layout" />
            <h:outputStylesheet name="css/nanoscroller.css" library="venture-layout" />
            <h:outputStylesheet name="css/venture-font.css" library="venture-layout" />
            <h:outputStylesheet name="css/font-awesome.css" library="venture-layout" />
            <h:outputStylesheet name="css/venture-layout.css" library="venture-layout" />
            <h:outputStylesheet name="css/layout.css" library="boxenmieten" />
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDn7gj-YmykVO1tFLTa3xrWcPDDW8Hfsg"></script>
        </f:view>
    </h:body>

</html>
