<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

<ui:define name="metadata" >
    <f:metadata>
        <f:viewParam name="id" value="#{permissionBean.permissionId}" required="false"/>
        <o:viewAction action="#{permissionBean.actionNew}" if="#{empty permissionBean.permissionId}" />
        <o:viewAction action="#{permissionBean.actionEdit}" if="#{not empty permissionBean.permissionId}" />
    </f:metadata>
</ui:define>

<ui:define name="content">
    <div class="Container100 ui-fluid">
        <div class="Card">
            <h1 class="CardBigTopic">
                <h:outputText rendered="#{empty permissionBean.permission.id}" value="Neue Berechtigung"/>
                <h:outputText rendered="#{not empty permissionBean.permission.id}" value="Berechtigung bearbeiten"/>
            </h1>
            <div class="SeparatorFull" />
            <h:form id="form">
                <p:messages id="messages" />
                <p:outputLabel for="name" value="Name" />
                <p:inputText id="name" value="#{permissionBean.permission.name}" required="true"
                             validatorMessage="UngÃ¼ltiger Name" requiredMessage="Der Name darf nicht leer sein."/>
                <div class="SeparatorFull" />
                <p:commandButton action="#{permissionBean.actionSave}"
                    value="Speichern" ajax="false" update="messages"/>
            </h:form>
        </div>
    </div>

</ui:define>

</ui:composition>
